<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | CarrierVerify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f8ff; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 100%; max-width: 400px; border: none; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1); }
        .card-header { background: #007bff; color: white; font-weight: bold; text-align: center; padding: 1.5rem; }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="card-header">
            <i class="fa-solid fa-lock me-2"></i> Admin Login
        </div>
        <div class="card-body p-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center bg-white py-3">
            <a href="/" class="small text-decoration-none text-muted">&larr; Back to Site</a>
        </div>
    </div>
</body>
</html>
