{% extends 'admin/base_admin.html' %}

{% block admin_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>User Management</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal" onclick="setupAdd()">
        <i class="fa-solid fa-user-plus me-2"></i>Add User
    </button>
</div>

<div class="card shadow-sm">
    <table class="table mb-0">
        <thead class="table-light">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td><span class="badge bg-info">{{ user.role_name }}</span></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" 
                            onclick="setupEdit({{ user.user_id }}, '{{ user.username }}', '{{ user.email }}', {{ user.role_id }})"
                            data-bs-toggle="modal" data-bs-target="#userModal">
                        Edit
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Universal User Modal -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <form method="POST">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="action" id="formAction" value="add">
                    <input type="hidden" name="user_id" id="userId">
                    
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3" id="pwdDiv">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control">
                        <small class="text-muted">Leave blank to keep current if editing</small>
                    </div>
                    <div class="mb-3">
                        <label>Role</label>
                        <select name="role_id" id="roleId" class="form-select">
                            {% for role in roles %}
                            <option value="{{ role.role_id }}">{{ role.role_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save User</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function setupAdd() {
        document.getElementById('modalTitle').textContent = 'Add User';
        document.getElementById('formAction').value = 'add';
        document.getElementById('username').value = '';
        document.getElementById('email').value = '';
        document.getElementById('pwdDiv').style.display = 'block';
    }

    function setupEdit(id, name, email, role) {
        document.getElementById('modalTitle').textContent = 'Edit User';
        document.getElementById('formAction').value = 'edit';
        document.getElementById('userId').value = id;
        document.getElementById('username').value = name;
        document.getElementById('email').value = email;
        document.getElementById('roleId').value = role;
        document.getElementById('pwdDiv').style.display = 'none'; // Hide pwd for simplicity in this demo
    }
</script>
{% endblock %}
