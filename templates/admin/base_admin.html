<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal | CarrierVerify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { min-height: 100vh; display: flex; }
        .sidebar { width: 250px; background: #212529; color: #fff; min-height: 100vh; display: flex; flex-direction: column; }
        .sidebar a { color: #adb5bd; text-decoration: none; padding: 15px 20px; display: block; border-bottom: 1px solid #343a40; }
        .sidebar a:hover, .sidebar a.active { background: #0d6efd; color: white; }
        .content { flex: 1; background: #f8f9fa; padding: 20px; overflow-y: auto; }
        .sidebar-header { padding: 20px; font-weight: bold; background: #000; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header"><i class="fa-solid fa-shield-halved me-2"></i> ADMIN</div>
    <a href="{{ url_for('admin_dashboard') }}" class="{% if request.endpoint == 'admin_dashboard' %}active{% endif %}"><i class="fa-solid fa-chart-line me-2"></i> Dashboard</a>
    <a href="{{ url_for('admin_queue') }}" class="{% if request.endpoint == 'admin_queue' %}active{% endif %}"><i class="fa-solid fa-list-check me-2"></i> Edit Queue</a>
    <a href="{{ url_for('admin_users') }}" class="{% if request.endpoint == 'admin_users' %}active{% endif %}"><i class="fa-solid fa-users me-2"></i> Users</a>
    <a href="{{ url_for('admin_config') }}" class="{% if request.endpoint == 'admin_config' %}active{% endif %}"><i class="fa-solid fa-envelope me-2"></i> Email Config</a>
    <a href="/" target="_blank"><i class="fa-solid fa-external-link-alt me-2"></i> View Site</a>
    <div class="mt-auto">
        <a href="{{ url_for('logout') }}" class="text-danger"><i class="fa-solid fa-sign-out-alt me-2"></i> Logout</a>
    </div>
</div>

<div class="content">
    <div class="container-fluid">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block admin_content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
